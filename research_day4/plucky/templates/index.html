{% extends "base.html" %}
{% block content %}
    {% if data %}
        <div class="container" id="result">
            <p>Your guess: {{ guess }}</p>
            <p>Lucky number: {{ data }}</p>
            {% if guess == data %}
                <div class="alert alert-success" role="alert">Winner!</div>
            {% else %}
                <div class="alert alert-secondary" role="alert">Bummer...</div>
            {% endif %}
        </div>
    {% else %}
        <h1>make a guess</h1>
        <div class="container" id="buttons">
            <div class="row">
                {% for i in range(1, 7) %}
                    <div class="col">
                        <form action='{{ url_for("main.get_index") }}' method="post">
                            <input type="submit"
                                   id="btn{{ i }}"
                                   value="{{ i }}"
                                   class="btn btn-lg btn-primary"
                                   name="guess">
                        </form>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
{% endblock content %}
