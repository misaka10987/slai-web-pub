<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask for Fun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <section>
        <form action="/" method="post">
          <select name="lang" id="select_language">
            <option value="en" id="en" selected>English</option>
            <option value="de" id="de">German</option>
            <option value="es" id="es">Spanish</option>
            <option value="it" id="it">Italian</option>
          </select>
          <select name="cat" id="select_category">
            <option value="all" id="all" selected>All</option>
            <option value="chuck" id="chuck">Chuck</option>
            <option value="neutral" id="neutral">Neutral</option>
            <option value="twister" id = "twister">Twister</option>
          </select>
          <select name="num" id="select_number">
            <option value="1" id="1" selected>1</option>
            <option value="5" id="5">5</option>
            <option value="10" id="10">10</option>
          </select>
          <input type="submit" id="button_query" value="Submit">
        </form>
      </section>
      <section id = "jokes">
        {% for joke in jokes %}
          <p>{{ joke }}</p>
        {% endfor %}
      </section>
    </div>
  </body>
</html>
